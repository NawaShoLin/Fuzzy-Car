<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fuzzy Car</title>

    <!-- Load scripts -->
    <script src="scripts/view/painter.js"></script>
</head>
<body>
    <canvas id="car-canvas"></canvas>

    <script>
        var canvas = document.getElementById("car-canvas");
        var painter = new Painter(canvas);
        var p1 = {}, p2 = {};
        p1.x = 0;
        p1.y = 0;

        p2.x = 100;
        p2.y = 100;

        var line = {};
        line.p1 = p1;
        line.p2 = p2;


        var line2 = {};
        line2.p1 = p1;
        line2.p2 = {x:200, y: 100};

        painter.addLine(line);
       // painter.addLine(line2);
        painter.addLine({p1:{x:50, y:25}, p2:{x:200, y: 256}})

        painter.draw();
    </script>
</body>
</html>
